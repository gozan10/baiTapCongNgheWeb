<!DOCTYPE HTML>
<html>
 <head>
  <title>Form Danh Sách Chọn
  </title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/table.css"/>
 </head>
 <body>
	<div class="group-op-container">
		<div class="group-op nodisplay">
			<button class="group-op-delete">Xóa</button> 
		</div>
	</div>
	<table id="tbl">
		<thead>
			<tr>
				<th><input type="checkbox" id="chkall"/></th>
				<th>Họ tên</th>
				<th>Tuổi</th>
				<th>Giới tính</th>
			</tr>
		</thead>
		<tbody>
			<tr class="oddr">
				<td><input type="checkbox" name="chk"/></td>
				<td>Phạm Việt Hoàng</td>
				<td>21</td>
				<td>Nam</td>
			</tr>
			<tr class="evenr">
				<td><input type="checkbox" name="chk"/></td>
				<td>Trần văn Thiện</td>
				<td>21</td>
				<td>Nam</td>
			</tr>
			<tr class="near">
				<td><input type="checkbox" name="chk"/></td>
				<td>Bùi Văn Nam</td>
				<td>21</td>
				<td>Nam</td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript" src="js/table.js"></script>
 </body>
</html>
