<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" lang="javascript" src="script.js"></script>
    <title>trac nghiem</title>
</head>

<body>
    
    <div class="content">
        <h1>TRAC NGHIEM</h1>

        <form>
            <h3>Câu 1: Tôi tên là gì?</h3>
            <!-- radio nen de cung name -->
            <div class="none ">
                <input type="radio" name="type_input" value="email">
                <label for="email">Hoàng</label>
            </div>
            <div class="none ">
                <input type="radio" name="type_input" value="video">
                <label for="video">Hiếu</label>
            </div>
            <div class="none ">
                <input type="radio" name="type_input" value="combobox">
                <label for="combobox">Hưng</label>
            </div>
        </form>

        <form>
            <h3>Câu 2: Sở thích là gì?</h3>
            <!-- checkbox nen de khac name -->
            <div class="none ">
                <input type="checkbox" name="button" value="button">
                <label for="button"> Đá bóng</label>
            </div>
            <div class="none ">
                <input type="checkbox" name="file" value="file">
                <label for="file"> Phượt</label>
            </div>
            <div class="none ">
                <input type="checkbox" name="combobox" value="combobox">
                <label for="combobox"> Code</label>
            </div>
            <div class="none ">
                <input type="checkbox" name="video" value="video">
                <label for="video"> Làm dev</label>
            </div>
        </form>

        <form>
            <h3>Câu 3: Đã hoàn thành bài ?</h3>
            <!-- radio nen de cung name -->
            <div class="none ">
                <input type="radio" name="type_input" value="email">
                <label for="email">Xong</label>
            </div>
            <div class="none ">
                <input type="radio" name="type_input" value="video">
                <label for="video">Chưa xong</label>
            </div>
        </form>
    </div>
    

</body>

</html>
