<!DOCTYPE html>
<html lang="en">
  <head>

        var isValidDate = Date.parse(date);
        if (isNaN(isValidDate)) {
          return false;
        } else {
          return true;
        }
      }

        var MaSv = document.getElementById("MaSv").value;
        var HoTen = document.getElementById("HoTen").value;
        var birth = document.getElementById("birth").value;
        var Addr = document.getElementById("addr").value;
        var Lop = document.getElementById("Lop").value;
        var Diem = document.getElementById("Diem").value;

        if (MaSv.length > 8) {

    </script>
  </head>
  <body>
    <div class="login-form">
      <h1>HỒ SƠ SINH VIÊN</h1>
      <form>
        <div class="login_box">
          <input
            type="text"
            id="MaSv"
            name="MaSv"
            placeholder="Mã sinh viên"
            onkeyup="checkInfo()"
            required
          />
        </div>
        <div class="login_box">
          <input
            type="text"
            id="HoTen"
            name="HoTen"
            placeholder="Họ và tên"
            onkeyup="checkInfo()"
            required
          />
        </div>
        <div class="login_box">
          <input
            type="text"
            id="birth"
            name="birth"
            placeholder="mm-dd-yy"
            onkeyup="checkInfo()"
            required
          />
        </div>
        <div class="login_box">
          <input
            type="text"
            id="addr"
            name="addr"
            placeholder="Địa chỉ"
            onkeyup="checkInfo()"
            required
          />
        </div>
        <div class="login_box">
          <input
            type="text"
            id="Lop"
            name="Lop"
            placeholder="Lớp"
            onkeyup="checkInfo()"
            required
          />
        </div>
        <div class="login_box">
          <input
            type="text"
            id="Diem"
            name="Diem"
            placeholder="Điểm"
            onkeyup="checkInfo()"
            required
          />
        </div>
        <div class="add">
          <button name="submit" type="submit" onclick="checkInfo()">Add</button>
        </div>
        <div id="alert"></div>
      </form>
    </div>
    <div>

    </div>
  </body>
</html>
